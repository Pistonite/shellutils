version: '3'

includes:
  cargo:
    taskfile: ../mono-dev/task/cargo.yaml
    internal: true
    optional: true

tasks:
  check:
    - task: cargo:clippy-feature
      vars: { FEATURES: default }
    - task: cargo:clippy-feature
      vars: { FEATURES: print }
    - task: cargo:clippy-feature
      vars: { FEATURES: coroutine }
    - task: cargo:clippy-all
    - task: cargo:fmt-check
  fix:
    - task: cargo:fmt-fix
