[package]
name = "vipath"
description = "Simple tool for editing PATH environment on Windows in a text file"
license = "MIT"
version = "0.1.0"
edition = "2024"
publish = false

[target.'cfg(windows)'.dependencies]
cu = { workspace = true, features = ["cli", "process"] }
win-envedit.path = "../win-envedit"

[[bin]]
name = "vipath"
path = "main.rs"
